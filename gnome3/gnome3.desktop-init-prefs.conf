[org/gnome/settings-daemon/plugins/power]
sleep-inactive-battery-type='nothing'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=1800

[org/gnome/settings-daemon/plugins/color]
night-light-schedule-automatic=false
night-light-schedule-to=8.0
night-light-schedule-from=18.0
night-light-enabled=true

[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='rgba'
hinting='full'

[org/gnome/settings-daemon/peripherals/keyboard]
numlock-state='off'

[org/gnome/shell]
app-picker-view=uint32 1
command-history=['gcalc', 'calculator', 'gnome-calc', 'gnome-calculator', '/var/lib/snapd/snap/bin/spotify', 'spotify', 'gedit']
enabled-extensions=['desktop-icons@gnome-shell-extensions.gcampax.github.com', 'keyboard_modifiers_status@sneetsher']
favorite-apps=['vivaldi-stable.desktop', 'chromium-browser.desktop', 'google-chrome.desktop', 'firefox.desktop', 'org.gnome.Terminal.desktop', 'spotify_spotify.desktop', 'pycharm-professional_pycharm-professional.desktop', 'datagrip_datagrip.desktop', 'slack.desktop', 'keeperpasswordmanager.desktop', 'org.gnome.Nautilus.desktop', 'Zoom.desktop']

[org/gnome/gedit/preferences/editor]
highlight-current-line=false
display-right-margin=true
display-overview-map=false
tabs-size=uint32 4
display-line-numbers=true
insert-spaces=true
background-pattern='none'
wrap-last-split-mode='word'

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'

[org/gnome/gedit/plugins]
active-plugins=['time', 'spell', 'sort', 'modelines', 'filebrowser', 'docinfo']

[org/gnome/gedit/state/window]
size=(900, 700)
state=87168
bottom-panel-size=140
side-panel-size=200
side-panel-active-page='GeditWindowDocumentsPanel'

[org/gnome/desktop/interface]
text-scaling-factor=1.0
font-name='Montserrat weight=255 13'
document-font-name='Montserrat weight=255 13'
toolkit-accessibility=false
gtk-im-module='gtk-im-context-simple'
clock-show-seconds=true
monospace-font-name='Monospace 12'
gtk-theme='Adwaita-dark'
clock-show-date=true

[org/gnome/desktop/notifications]
application-children=['org-gnome-software', 'org-gnome-terminal', 'vivaldi-stable', 'chromium-browser', 'spotify-spotify', 'slack']
show-in-lock-screen=false

[org/gnome/desktop/notifications/application/chromium-browser]
application-id='chromium-browser.desktop'

[org/gnome/desktop/notifications/application/spotify-spotify]
application-id='spotify_spotify.desktop'

[org/gnome/desktop/notifications/application/slack]
application-id='slack.desktop'

[org/gnome/desktop/notifications/application/vivaldi-stable]
application-id='vivaldi-stable.desktop'

[org/gnome/desktop/notifications/application/org-gnome-software]
application-id='org.gnome.Software.desktop'

[org/gnome/desktop/notifications/application/org-gnome-terminal]
application-id='org.gnome.Terminal.desktop'

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/backgrounds/c8/default-hue-9.xml'
primary-color='#000000000000'
picture-options='zoom'
secondary-color='#000000000000'

[org/gnome/desktop/peripherals/mouse]
natural-scroll=false
speed=-0.84558823529411764
accel-profile='adaptive'

[org/gnome/desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']
disabled=['org.gnome.Boxes.desktop', 'org.gnome.Calculator.desktop']
disable-external=true

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/privacy]
recent-files-max-age=30
remove-old-temp-files=true
old-files-age=uint32 14
report-technical-problems=true
remove-old-trash-files=true

[org/gnome/desktop/wm/preferences]
mouse-button-modifier='disabled'
button-layout='appmenu:minimize,maximize,close'
num-workspaces=1
titlebar-font='Montserrat weight=255 12'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/c8/default-hue-9.xml'
primary-color='#000000000000'
picture-options='scaled'
secondary-color='#000000000000'

[org/gnome/desktop/input-sources]
show-all-sources=true
current=uint32 0
sources=[('xkb', 'us')]
xkb-options=['terminate:ctrl_alt_bksp', 'lv5:ralt_switch_lock', 'shift:both_shiftlock', 'shift:breaks_caps', 'compose:ralt']
